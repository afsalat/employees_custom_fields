{% extends 'dashboard/dashboard.html' %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% for field in custom_fields %}
        <label>{{ field.field_name }}</label>
        <input type="{{ field.type }}" name="custom_field_{{ field.id }}" />
        <br>
        <br>
    {% endfor %}
    <button type="submit">Create Employee</button>
</form>
{% endblock content %}
